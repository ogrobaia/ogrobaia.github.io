<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir Gráficos e Incorporar Formulário</title>
    <style>
        body {
            background-color: #f0f7ff;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #logo {
            width: 100px; 
            height: auto;
            margin: 20px; 
        }

        .container {
            max-width: 90%; 
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: left;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }

        .botoes-laterais {
            margin-bottom: 20px; 
            display: flex; 
            flex-direction: row; 
            flex-wrap: wrap;
            justify-content: center; 
        }

        .botao {
            padding: 15px 20px; 
            margin: 10px;
            font-size: 16px;
            background-color: #4CAF50; 
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .botao:hover {
            background-color: #45a049; 
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: opacity 0.5s ease;
        }

        img:hover {
            opacity: 0.8;
        }

        .texto {
            margin-top: 20px;
            text-align: justify;
        }

        @media screen and (max-width: 600px) {
            .botoes-laterais {
                flex-direction: column; 
                align-items: center; 
            }
        }
    </style>
</head>
<body>
    <img id="logo" src="https://img.freepik.com/vetores-premium/gire-o-icone-do-smartphone-no-fundo-branco-simbolo-de-rotacao-do-dispositivo-ilustracao-em-vetor-linha_476325-19.jpg" alt="Logo">

    <div class="container">
        <div class="botoes-laterais">
            <button class="botao" onclick="toggleGrafico('https://docs.google.com/spreadsheets/d/e/2PACX-1vRwLhUU91HJTLP2jwfLkJ1sD8lrhpkVwy8Ea8hEYOx4VCDU5BamiCk0FEawL8gEMN3OFrEyNPTYHvfD/pubchart?oid=500388460&amp;format=interactive')">Data</button>
            <!-- Mais botões aqui -->
        </div>

        <div class="conteudo-principal">
            <div id="graficos"></div>
            
            <div class="texto">
                <!-- Texto aqui -->
            </div>
            
            <!-- Formulário aqui -->

            <div class="rodape">
                <!-- Rodapé aqui -->
            </div>
        </div>
    </div>

    <script>
        var graficosAtivos = [];

        function toggleGrafico(url) {
            var index = graficosAtivos.indexOf(url);
            if (index === -1) {
                if (graficosAtivos.length < 3) {
                    graficosAtivos.push(url);
                } else {
                    alert("Você só pode selecionar até três gráficos!");
                    return;
                }
            } else {
                graficosAtivos.splice(index, 1);
            }

            atualizarGraficos();
        }

        function atualizarGraficos() {
            var container = document.getElementById("graficos");
            container.innerHTML = "";

            graficosAtivos.forEach(function(url) {
                var iframe = document.createElement("iframe");
                iframe.src = url;
                iframe.width = "370%";
                iframe.height = "370";
                iframe.frameBorder = "0";
                iframe.scrolling = "no";
                container.appendChild(iframe);
            });
        }
    </script>
</body>
</html>
