<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Ações de Segurança RJ</title>
    <style>
        :root {
            --primary-color: #00274E;
            --secondary-color: #FFA500;
            --text-color: #333;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: var(--text-color);
        }
        header {
            background-color: var(--primary-color);
            padding: 10px;
            text-align: center;
        }
        header img {
            max-width: 200px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: var(--secondary-color);
            padding: 10px;
        }
        .link {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-weight: bold;
        }
        .link.active {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .grafico-container {
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
        @media (max-width: 768px) {
            iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img id="logo" src="https://institucional.nagumo.com.br/images/nagumo-2021.png" 
             alt="Logotipo do Supermercado Nagumo" loading="lazy">
    </header>
    <nav>
        <a class="link active" href="#" onclick="return false;">Relatório de Ações de Segurança RJ</a>
    </nav>
    <div class="container">
        <h1>Relatório de Ações de Segurança RJ</h1>
        <p>Confira abaixo os dados detalhados sobre as ações de segurança.</p>
        <div id="graficos" class="grafico-container"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const column_chart_mapping = {
                "Ocorrências": "https://lookerstudio.google.com/embed/reporting/EXEMPLO1",
                "Prevenção": "https://lookerstudio.google.com/embed/reporting/EXEMPLO2"
            };

            const graficosDiv = document.getElementById("graficos");
            
            for (const [nome, link] of Object.entries(column_chart_mapping)) {
                const div = document.createElement("div");
                div.className = "grafico-container";
                div.innerHTML = `<h2>${nome}</h2><iframe data-src="${link}" title="Gráfico ${nome}" loading="lazy"></iframe>`;
                graficosDiv.appendChild(div);
            }

            if ('IntersectionObserver' in window) {
                const observer = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const iframe = entry.target;
                            iframe.src = iframe.dataset.src;
                            observer.unobserve(iframe);
                        }
                    });
                }, { threshold: 0.1 });
                
                document.querySelectorAll("iframe[data-src]").forEach(iframe => observer.observe(iframe));
            } else {
                document.querySelectorAll("iframe[data-src]").forEach(iframe => {
                    iframe.src = iframe.dataset.src;
                });
            }
        });
    </script>
</body>
</html>
