<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Desempenho - Relatório de Ações de Segurança RJ</title>
    <style>
        /* Variáveis de cor */
        :root {
            --primary-color: #007BFF;
            --primary-hover: #0056b3;
            --background-color: #f0f7ff;
            --container-bg: #ffffff;
            --text-color: #333;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            color: var(--text-color);
            line-height: 1.6;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: var(--primary-color);
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: var(--container-bg);
            border-radius: 8px;
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 28px;
        }

        .conteudo-principal {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .descricao-graficos {
            grid-column: span 2;
            text-align: center;
            font-size: 18px;
            color: var(--text-color);
            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        @media (max-width: 768px) {
            .conteudo-principal {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Gestão de Desempenho - Relatório de Ações de Segurança RJ</h1>
</header>

<main class="container">
    <section class="conteudo-principal" id="graficos">
        <p class="descricao-graficos">
            Visualize abaixo os principais indicadores de segurança, organizados por data, loja, segurança e tipo de ocorrência.
        </p>
    </section>
</main>

<script>
    // Mapeamento dos gráficos do Google Sheets
    var column_chart_mapping = {
        "Data do fato ?": "https://docs.google.com/spreadsheets/d/e/2PACX-1vSsvLY4iX339sxm8INvlUtRfMKs58S1Q8VEWKncGz9aztZ8n3NMJP14IonrXhR5yhM1XbllH6POKUB5/pubchart?oid=903930057&format=interactive",
        "Loja": "https://docs.google.com/spreadsheets/d/e/2PACX-1vSsvLY4iX339sxm8INvlUtRfMKs58S1Q8VEWKncGz9aztZ8n3NMJP14IonrXhR5yhM1XbllH6POKUB5/pubchart?oid=1205414947&format=interactive",
        "Segurança": "https://docs.google.com/spreadsheets/d/e/2PACX-1vSsvLY4iX339sxm8INvlUtRfMKs58S1Q8VEWKncGz9aztZ8n3NMJP14IonrXhR5yhM1XbllH6POKUB5/pubchart?oid=1500234806&format=interactive",
        "Tipo de Ocorrência": "https://docs.google.com/spreadsheets/d/e/2PACX-1vSsvLY4iX339sxm8INvlUtRfMKs58S1Q8VEWKncGz9aztZ8n3NMJP14IonrXhR5yhM1XbllH6POKUB5/pubchart?oid=1835121208&format=interactive",
        "Setor": "https://docs.google.com/spreadsheets/d/e/2PACX-1vSsvLY4iX339sxm8INvlUtRfMKs58S1Q8VEWKncGz9aztZ8n3NMJP14IonrXhR5yhM1XbllH6POKUB5/pubchart?oid=344571032&format=interactive"
    };

    // Seleciona a div onde os gráficos serão inseridos
    const graficosDiv = document.getElementById("graficos");

    // Percorre o mapeamento e cria os iframes
    for (const [nome, link] of Object.entries(column_chart_mapping)) {
        // Criação do elemento iframe
        const iframe = document.createElement("iframe");
        iframe.src = link;
        iframe.title = "Gráfico " + nome;
        iframe.loading = "lazy";

        // Adiciona o iframe à div principal
        graficosDiv.appendChild(iframe);
    }
</script>

</body>
</html>
